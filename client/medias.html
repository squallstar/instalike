<template name="medias">
  {{#if mediasCount}}
    <form name="like-all">
      <button>Like all</button>
      <button data-clear-all>Clear all</button>
    </form>
  {{/if}}
  <hr />
  {{#if currentUser.job}}
    {{> job currentUser.job}}
  {{/if}}
  <ul class="medias">
    {{#each medias}}
      {{> media}}
    {{/each}}
  </ul>
</template>
